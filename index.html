<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <h1>Register</h1>
  
  <form action="">
    <label for="firstName">First Name:</label>
    <input id="firstName" type="name" placeholder="John" required>
    
    <label for="lastName">First Name:</label>
    <input id="lastName" type="name" placeholder="Smith" required>
    
    <br> 
    <label for="gender">Male</label>
    <input name="gender" id="male" type="radio" value="male" checked>
    
    <label for="gender">Female</label>
    <input name="gender" id="female" type="radio" value="female" >
    
    <label for="gender">Other</label>
    <input name="gender" id="other" type="radio" value="other" >
    
    <br>
    
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="your email" required>
    
    <label for="password">Password:</label>
    <input name="password" id="password" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
    <br>
    
    <label for="birthday">Birthday:</label>
    
      <select name="Month">
        <option value="" disabled selected>Month</option>
        <option value="1">Januray</option>
        <option value="2">Feb</option>
        <option value="3">March</option>
        <option value="4">April</option>    
      </select>

      <select name="Day">
        <option value="" disabled selected>Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>    
      </select>

      <select name="Year">
        <option value="" disabled selected>Year</option>
        <option value="1">1994</option>
        <option value="2">1993</option>
        <option value="3">1992</option>
        <option value="4">1991</option>    
      </select>
    
    <br>
    
    <label for="agree">I agree to the terms and conditions:</label>
    <input name="agree" id="check" type="checkbox" required>
    
    <br>
    
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
